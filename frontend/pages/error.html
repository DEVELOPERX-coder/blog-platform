<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Blog Platform</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <h1>BlogSpace</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="error-page">
        <h1>Oops! Something went wrong</h1>
        <p id="error-message">Sorry, we couldn't process your request.</p>
        <a href="index.html" class="btn btn-primary">Go back to home page</a>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 BlogSpace. All rights reserved.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get error message from URL if available
        const urlParams = new URLSearchParams(window.location.search);
        const errorMsg = urlParams.get("message");

        if (errorMsg) {
          document.getElementById("error-message").textContent = errorMsg;
        }
      });
    </script>
  </body>
</html>
